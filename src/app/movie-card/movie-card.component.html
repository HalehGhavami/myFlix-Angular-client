<app-nav-bar></app-nav-bar>
<div class="movies-container">
  <mat-card *ngFor="let movie of movies" class="card-container">
    <mat-card-header class="center">
      <mat-card-title class="movie-card-title">
        <span class="title">{{ movie.Title }}</span>
      </mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions class="actions-box">
      <button
        mat-button
        color="warn"
        (click)="
          synopsisDetails(
            movie.Title,
            movie.ImagePath,
            movie.Description,
            movie.Genre.Name,
            movie.Director.Name
          )
        "
      >
        Synopsis
      </button>
      <button
        mat-button
        color="warn"
        (click)="genreDetails(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        color="warn"
        (click)="
          directorDetails(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth,
            movie.Director.Death
          )
        "
      >
        Director
      </button>

      <mat-icon
        class="fav-icon"
        aria-label="Add movie to favorites button"
        (click)="addFavorite(movie._id, movie.Title)"
        >favorite_border
      </mat-icon>
    </mat-card-actions>
  </mat-card>
</div>

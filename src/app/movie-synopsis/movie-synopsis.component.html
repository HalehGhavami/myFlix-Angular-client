<div class="syn-container">
  <button
    id="close-button"
    mat-icon-button
    color="dark"
    [mat-dialog-close]="true"
    style="top: 0; right: 0"
  >
    <mat-icon>close</mat-icon>
  </button>
  <mat-toolbar class="syn-header"
    ><h2>{{ data.Title }}</h2>
  </mat-toolbar>
  <mat-dialog-content class="syn-content">
    <div class="img">
      <img
        src="{{ data.ImagePath }}"
        alt="{{ data.Title }}"
        style="max-width: 150px; align-self: center"
      />
    </div>

    <h3>DIRECTOR</h3>
    <p class="data">{{ data.Genre }}</p>

    <h3>GENRE</h3>
    <p class="data">{{ data.Director }}</p>

    <h3>SYNOPSIS</h3>
    <p class="data">{{ data.Description }}</p>
    <br />
    <br />
  </mat-dialog-content>
</div>
